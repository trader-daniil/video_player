<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.min.css">
  <style type="text/css">
    .player {
      width: 800px;
      height: 600px;
    }
    .video-container {
      width: 100%;
      height: 100%;
    }
    .background-container {
      background-color: black;
    }
    .play-button {
      border-style:none;
      margin: 2px;
      cursor: pointer;
      color: white;
      background-color: rgba(0,0,0,.5);
    }
    .pause-button {
      border-style:none;
      margin: 2px;
      cursor: pointer;
      color: white;
      background-color: rgba(0,0,0,.5);
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container video-container"></div>
    <div class="background-container">
    <button class="js-play-button play-button" hidden>
      <i class="fa fa-play" aria-hidden="true"></i>
    </button>
    <button class="js-pause-button pause-button" hidden>
      <i class="fa fa-pause" aria-hidden="true"></i>
    </button>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
